<script>
    // -------------------------------------------------------------

    const chatBox = document.getElementById('chat-box');

    // ç”Ÿæˆå”¯ä¸€çš„æœƒè©±ID
    function generateSessionId() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // é—œéµï¼ç”¨é€™å€‹é™£åˆ—ä¾†ä¿å­˜å°è©±æ­·å²ï¼Œå¯¦ç¾ã€Œè¨˜æ†¶ã€åŠŸèƒ½
    let conversationHistory = [];
    let sessionId = generateSessionId(); // ç‚ºæ¯å€‹ç€è¦½å™¨æœƒè©±ç”Ÿæˆå”¯ä¸€ID
    
    // èªéŸ³è­˜åˆ¥ç›¸é—œè®Šæ•¸
    let recognition = null;
    let isRecording = false;
    let silenceTimer = null;
    let recognitionResults = '';
    
    // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥
    function initSpeechRecognition() {
        // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
        if (!('webkitSpeechRecognition' in window)) {
            console.warn('æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥åŠŸèƒ½');
            voiceButton.disabled = true;
            voiceButton.title = 'æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥åŠŸèƒ½';
            voiceButton.textContent = 'ğŸš«';
            return null;
        }
        
        try {
            const recognition = new webkitSpeechRecognition();
            
            // è¨­å®šèªéŸ³è­˜åˆ¥åƒæ•¸
            recognition.continuous = true;         // é€£çºŒè­˜åˆ¥
            recognition.interimResults = true;     // é¡¯ç¤ºè‡¨æ™‚çµæœ
            recognition.maxAlternatives = 1;       // æœ€å¤šæ›¿ä»£æ–¹æ¡ˆæ•¸é‡
            
            // æ”¯æ´ç¹é«”ä¸­æ–‡å’Œè‹±æ–‡
            recognition.lang = 'zh-TW';  // é è¨­ç‚ºç¹é«”ä¸­æ–‡
            
            return recognition;
        } catch (error) {
            console.error('åˆå§‹åŒ–èªéŸ³è­˜åˆ¥å¤±æ•—:', error);
            voiceButton.disabled = true;
            voiceButton.title = 'èªéŸ³è­˜åˆ¥åˆå§‹åŒ–å¤±æ•—';
            voiceButton.textContent = 'ğŸš«';
            return null;
        }
    }
    
    // é–‹å§‹èªéŸ³è­˜åˆ¥
    function startRecognition() {
        if (!recognition || isRecording) return;
        
        // è«‹æ±‚éº¥å…‹é¢¨æ¬Šé™ä¸¦é–‹å§‹éŒ„éŸ³
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(() => {
                recognitionResults = '';
                isRecording = true;
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                voiceButton.classList.add('recording');
                voiceButton.title = 'é»æ“Šåœæ­¢éŒ„éŸ³æˆ–ç­‰å¾…è‡ªå‹•åœæ­¢';
                
                try {
                    recognition.start();
                    console.log('èªéŸ³è­˜åˆ¥å·²å•Ÿå‹•');
                } catch (error) {
                    console.error('å•Ÿå‹•èªéŸ³è­˜åˆ¥å¤±æ•—:', error);
                    showErrorMessage('å•Ÿå‹•èªéŸ³è­˜åˆ¥å¤±æ•—ï¼Œè«‹é‡è©¦');
                    stopRecognition();
                }
            })
            .catch((error) => {
                console.error('éº¥å…‹é¢¨æ¬Šé™è¢«æ‹’çµ•:', error);
                showErrorMessage('éœ€è¦éº¥å…‹é¢¨æ¬Šé™æ‰èƒ½ä½¿ç”¨èªéŸ³è¼¸å…¥åŠŸèƒ½');
            });
    }
    
    // åœæ­¢èªéŸ³è­˜åˆ¥
    function stopRecognition() {
        if (!recognition || !isRecording) return;
        
        isRecording = false;
        
        // æ¸…é™¤éœéŸ³å®šæ™‚å™¨
        if (silenceTimer) {
            clearTimeout(silenceTimer);
            silenceTimer = null;
        }
        
        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        voiceButton.classList.remove('recording');
        voiceButton.title = 'é»æ“Šé–‹å§‹èªéŸ³è¼¸å…¥';
        
        try {
            recognition.stop();
        } catch (error) {
            console.error('åœæ­¢èªéŸ³è­˜åˆ¥å¤±æ•—:', error);
        }
        
        // å¦‚æœæœ‰è­˜åˆ¥çµæœï¼Œå¡«å…¥è¼¸å…¥æ¡†
        if (recognitionResults.trim()) {
            userInput.value = recognitionResults.trim();
            userInput.focus();
        }
    }
    
    // è¨­ç½®èªéŸ³è­˜åˆ¥äº‹ä»¶è™•ç†å™¨
    function setupSpeechRecognitionEvents() {
        if (!recognition) return;
        
        // é–‹å§‹è­˜åˆ¥
        recognition.onstart = function() {
            console.log('èªéŸ³è­˜åˆ¥å·²å•Ÿå‹•');
        };
        
        // è­˜åˆ¥çµæœ
        recognition.onresult = function(event) {
            let finalTranscript = '';
            let interimTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }
            
            // æ›´æ–°çµæœ
            if (finalTranscript) {
                recognitionResults += finalTranscript;
            }
            
            // å³æ™‚æ›´æ–°è¼¸å…¥æ¡†ï¼ˆé¡¯ç¤ºæœ€çµ‚çµæœ + è‡¨æ™‚çµæœï¼‰
            const displayText = recognitionResults + interimTranscript;
            userInput.value = displayText;
            
            // é‡ç½®éœéŸ³å®šæ™‚å™¨
            resetSilenceTimer();
        };
        
        // è­˜åˆ¥çµæŸ
        recognition.onend = function() {
            if (isRecording) {
                // å¦‚æœé‚„åœ¨éŒ„éŸ³ç‹€æ…‹ä½†è­˜åˆ¥çµæŸäº†ï¼Œé‡æ–°å•Ÿå‹•
                try {
                    recognition.start();
                } catch (error) {
                    console.error('é‡æ–°å•Ÿå‹•èªéŸ³è­˜åˆ¥å¤±æ•—:', error);
                    stopRecognition();
                }
            }
        };
        
        // è­˜åˆ¥éŒ¯èª¤
        recognition.onerror = function(event) {
            console.error('èªéŸ³è­˜åˆ¥éŒ¯èª¤:', event.error);
            
            let errorMessage = '';
            switch (event.error) {
                case 'no-speech':
                    // æ²’æœ‰æª¢æ¸¬åˆ°èªéŸ³ï¼Œä¸éœ€è¦é¡¯ç¤ºéŒ¯èª¤
                    return;
                case 'network':
                    errorMessage = 'ç¶²è·¯é€£ç·šå•é¡Œï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦';
                    break;
                case 'not-allowed':
                    errorMessage = 'éº¥å…‹é¢¨æ¬Šé™è¢«æ‹’çµ•ï¼Œè«‹å…è¨±éº¥å…‹é¢¨æ¬Šé™å¾Œé‡è©¦';
                    break;
                case 'service-not-allowed':
                    errorMessage = 'èªéŸ³è­˜åˆ¥æœå‹™è¢«ç¦ç”¨';
                    break;
                case 'bad-grammar':
                    errorMessage = 'èªæ³•éŒ¯èª¤';
                    break;
                case 'language-not-supported':
                    errorMessage = 'ä¸æ”¯æ´çš„èªè¨€';
                    break;
                default:
                    errorMessage = `èªéŸ³è­˜åˆ¥éŒ¯èª¤: ${event.error}`;
            }
            
            if (errorMessage) {
                showErrorMessage(errorMessage);
            }
            stopRecognition();
        };
    }
    
    // é‡ç½®éœéŸ³å®šæ™‚å™¨
    function resetSilenceTimer() {
        if (silenceTimer) {
            clearTimeout(silenceTimer);
        }
        
        // 4ç§’ç„¡èªéŸ³è‡ªå‹•åœæ­¢
        silenceTimer = setTimeout(() => {
            if (isRecording) {
                console.log('åµæ¸¬åˆ°éœéŸ³ï¼Œè‡ªå‹•åœæ­¢éŒ„éŸ³');
                stopRecognition();
            }

    }
    
    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
    function showErrorMessage(message) {

        const errorDiv = document.createElement('div');

    // API URLè¨­å®š - æ”¯æ´æœ¬åœ°file://å”è­°å’Œç¶²è·¯å­˜å–
    const API_URL = window.location.protocol === 'file:' ?

    /**

     * @param {string} userQuery - ä½¿ç”¨è€…çš„æŸ¥è©¢

    async function getAIResponse(userQuery) {
        // å‰µå»ºå°è©±å®¹å™¨ï¼ˆåŒ…å«å·¥å…·æ—¥èªŒå’Œå›è¦†å…§å®¹ï¼‰
        const { 
            conversationDiv, 
            toolLogsContainer, 
            toolLogsContent, 
            responseContent 
        } = createConversationContainer();

        let currentContent = '';
        let hasUsedTools = false;

        // é¡¯ç¤ºè¼‰å…¥æŒ‡ç¤ºå™¨åœ¨å›è¦†å…§å®¹å€
        const loadingIndicator = createLoadingIndicator();
        responseContent.appendChild(loadingIndicator);

        // æ§‹å»ºè«‹æ±‚é«”
        const requestBody = JSON.stringify({
            query: userQuery,
            history: conversationHistory,
            session_id: sessionId
        });

        try {
            // ä½¿ç”¨ fetch ç™¼é€ POST è«‹æ±‚ï¼Œç„¶å¾Œæ‰‹å‹•è™•ç† SSE
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream',
                },
                body: requestBody
            });

            if (!response.ok) {
                throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status} ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const rawData = line.slice(6).trim();
                        if (!rawData) continue; // è·³éç©ºè¡Œ
                        
                        try {
                            const eventData = JSON.parse(rawData);
                            await handleServerEvent(eventData, responseContent, {
                                toolLogsContent,
                                toolLogsContainer,
                                updateContent: (content) => {
                                    // ç¬¬ä¸€æ¬¡æ”¶åˆ°å…§å®¹æ™‚ç§»é™¤è¼‰å…¥æŒ‡ç¤ºå™¨
                                    if (loadingIndicator && loadingIndicator.parentNode) {
                                        loadingIndicator.remove();
                                    }
                                    currentContent += content;
                                    
                                    try {
                                        responseContent.innerHTML = marked.parse(currentContent);
                                    } catch (markdownError) {
                                        console.warn('Markdown æ¸²æŸ“å¤±æ•—:', markdownError);
                                        // å¦‚æœ Markdown æ¸²æŸ“å¤±æ•—ï¼Œç›´æ¥é¡¯ç¤ºç´”æ–‡å­—
                                        responseContent.innerHTML = `<pre>${currentContent}</pre>`;
                                    }
                                },
                                markToolsUsed: () => {
                                    if (!hasUsedTools) {
                                        hasUsedTools = true;
                                        // æ¸…é™¤"æœªä½¿ç”¨å·¥å…·"çš„æç¤ºä¿¡æ¯ä¸¦æ›´æ–°å·¥å…·æ—¥èªŒæ¨™é¡Œ
                                        toolLogsContent.innerHTML = '';
                                        updateToolLogsForActiveUse(toolLogsContainer);
                                    }
                                }
                            });
                        } catch (jsonError) {
                            console.error('JSON è§£æå¤±æ•—:', {
                                error: jsonError.message,
                                rawData: rawData.substring(0, 200), // åªè¨˜éŒ„å‰200å€‹å­—ç¬¦
                                line: line.substring(0, 200)
                            });
                            
                            // å˜—è©¦ä¿®å¾©å¸¸è¦‹çš„JSONå•é¡Œ
                            if (rawData.includes('"content":')) {
                                try {
                                    // å˜—è©¦è™•ç†å¯èƒ½çš„è½‰ç¾©å•é¡Œ
                                    const fixedData = rawData
                                        .replace(/\\/g, '\\\\')
                                        .replace(/"/g, '\\"')
                                        .replace(/\\"/g, '"');
                                    
                                    const eventData = JSON.parse(fixedData);
                                    console.log('JSON ä¿®å¾©æˆåŠŸï¼Œç¹¼çºŒè™•ç†');
                                    await handleServerEvent(eventData, responseContent, {
                                        toolLogsContent,
                                        toolLogsContainer,
                                        updateContent: (content) => {
                                            if (loadingIndicator && loadingIndicator.parentNode) {
                                                loadingIndicator.remove();
                                            }
                                            currentContent += content;
                                            try {
                                                responseContent.innerHTML = marked.parse(currentContent);
                                            } catch (e) {
                                                responseContent.innerHTML = `<pre>${currentContent}</pre>`;
                                            }
                                        },
                                        markToolsUsed: () => {
                                            if (!hasUsedTools) {
                                                hasUsedTools = true;
                                                toolLogsContent.innerHTML = '';
                                                updateToolLogsForActiveUse(toolLogsContainer);
                                            }
                                        }
                                    });
                                } catch (fixError) {
                                    console.error('JSON ä¿®å¾©ä¹Ÿå¤±æ•—äº†:', fixError);
                                    // é¡¯ç¤ºéŒ¯èª¤ä¿¡æ¯çµ¦ç”¨æˆ¶
                                    if (loadingIndicator && loadingIndicator.parentNode) {
                                        loadingIndicator.remove();
                                    }
                                    responseContent.innerHTML += '<p style="color: red;">âš ï¸ æ¥æ”¶æ•¸æ“šæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œéƒ¨åˆ†å›è¦†å¯èƒ½ä¸å®Œæ•´ã€‚</p>';
                                }
                            } else {
                                // éå…§å®¹æ•¸æ“šçš„è§£æéŒ¯èª¤ï¼Œè¨˜éŒ„ä½†ä¸å½±éŸ¿ç”¨æˆ¶é«”é©—
                                console.warn('è·³éç„¡æ•ˆçš„SSEäº‹ä»¶:', line.substring(0, 100));
                            }
                        }
                    }
                }
            }

        } catch (error) {
            console.error('API è«‹æ±‚å¤±æ•—:', error);
            
            let errorMessage = 'æŠ±æ­‰ï¼Œç™¼ç”Ÿäº†éŒ¯èª¤ã€‚';
            if (error.name === 'NetworkError' || error.message.includes('Failed to fetch')) {
                errorMessage = 'ç¶²è·¯é€£ç·šç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹å¾Œå†è©¦ã€‚';
            } else if (error.message.includes('500')) {

            } else if (error.message.includes('429')) {
                errorMessage = 'è«‹æ±‚å¤ªéé »ç¹ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚';
            } else if (error.message.includes('401') || error.message.includes('403')) {

            }
            
            responseContent.innerHTML = marked.parse(errorMessage);
        } finally {
            // ç§»é™¤å¯èƒ½ä»åœ¨çš„è¼‰å…¥æŒ‡ç¤ºå™¨

            if (currentContent) {

            }
        }
    }

    /**

    async function handleServerEvent(eventData, responseContent, helpers) {
        switch (eventData.type) {
            case 'agent_action':
                // æ¨™è¨˜å·²ä½¿ç”¨å·¥å…·
                helpers.markToolsUsed();
                // ä½¿ç”¨ä¸­æ–‡åç¨±é¡¯ç¤ºå·¥å…·åŸ·è¡Œä¿¡æ¯
                const toolDisplayName = TOOL_NAME_MAP[eventData.tool_name] || eventData.tool_name;
                addToolLogEntry(helpers.toolLogsContent, 'action', `é–‹å§‹åŸ·è¡Œå·¥å…·: ${toolDisplayName}`, eventData);
                expandToolLogs(helpers.toolLogsContainer);
                break;

            case 'tool_end':
                // ä¸å†é¡¯ç¤ºå·¥å…·åŸ·è¡Œå®Œæˆçš„ä¿¡æ¯
                break;

            case 'content':
                helpers.updateContent(eventData.content);
                scrollToBottom();
                break;

            case 'agent_finish':
                // æœ€çµ‚å›è¦†å®Œæˆï¼Œä¸éœ€è¦é¡å¤–è™•ç†
                break;

            case 'error':
                responseContent.innerHTML = marked.parse(`éŒ¯èª¤: ${eventData.message}`);
                break;

            default:
                console.warn('æœªçŸ¥çš„äº‹ä»¶é¡å‹:', eventData.type);
        }
    }
