        /* ç¢ºä¿å·¥å…·æ—¥èªŒå’Œå›è¦†å…§å®¹ä¹‹é–“æœ‰é©ç•¶é–“è· */

<body>

<div id="chat-container">
    <div id="header">
        <h1>AI åŠ©ç†</h1>
        <button id="new-chat-button">é–‹å•Ÿæ–°å°è©±</button>
    </div>
    <div id="chat-box">
        </div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="åœ¨é€™è£¡è¼¸å…¥è¨Šæ¯..." autocomplete="off">
        <button type="submit">ç™¼é€</button>
    </form>
</div>

<script>
    // -------------------------------------------------------------
    // 1. å…ƒç´ é¸å–èˆ‡ç‹€æ…‹ç®¡ç†
    // -------------------------------------------------------------
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const newChatButton = document.getElementById('new-chat-button');
    const sendButton = chatForm.querySelector('button');

    // é—œéµï¼ç”¨é€™å€‹é™£åˆ—ä¾†ä¿å­˜å°è©±æ­·å²ï¼Œå¯¦ç¾ã€Œè¨˜æ†¶ã€åŠŸèƒ½
    let conversationHistory = [];
    const API_URL = 'http://127.0.0.1:8000/chat/stream';

    // -------------------------------------------------------------
    // 2. äº‹ä»¶ç›£è½
    // -------------------------------------------------------------

    // ç›£è½è¡¨å–®æäº¤äº‹ä»¶
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // é˜²æ­¢é é¢åˆ·æ–°
        const userQuery = userInput.value.trim();
        if (!userQuery) return;

        // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
        displayMessage('user', userQuery);
        
        userInput.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
        toggleForm(true); // ç¦ç”¨è¡¨å–®

        await getAIResponse(userQuery); // å‘¼å«å¾Œç«¯å–å¾— AI å›è¦†
        
        toggleForm(false); // å•Ÿç”¨è¡¨å–®
    });

    // ç›£è½æ–°å°è©±æŒ‰éˆ•é»æ“Šäº‹ä»¶
    newChatButton.addEventListener('click', () => {
        // æ·»åŠ æ·¡å‡ºæ•ˆæœ
        chatBox.classList.add('fade-out');
        
        setTimeout(() => {
            chatBox.innerHTML = ''; // æ¸…ç©ºèŠå¤©è¦–çª—
            conversationHistory = []; // æ¸…ç©ºæ­·å²ç´€éŒ„
            chatBox.classList.remove('fade-out');
            displayMessage('assistant', 'ä½ å¥½ï¼æˆ‘æ˜¯ä¸€å€‹å…¨æ–°çš„å°è©±åŠ©ç†ï¼Œè«‹å•æœ‰ä»€éº¼å¯ä»¥å¹«ä½ çš„å—ï¼Ÿ');
            toggleForm(false);
        }, 150);
    });


    // -------------------------------------------------------------
    // 3. æ ¸å¿ƒåŠŸèƒ½å‡½å¼
    // -------------------------------------------------------------

    /**
     * å‘å¾Œç«¯ API ç™¼é€è«‹æ±‚ä¸¦è™•ç† SSE äº‹ä»¶æµ
     * @param {string} userQuery - ä½¿ç”¨è€…çš„æŸ¥è©¢
     */
    async function getAIResponse(userQuery) {
        // å‰µå»ºå°è©±å®¹å™¨ï¼ˆåŒ…å«å·¥å…·æ—¥èªŒå’Œå›è¦†å…§å®¹ï¼‰
        const { 
            conversationDiv, 
            toolLogsContainer, 
            toolLogsContent, 
            responseContent 
        } = createConversationContainer();

        let currentContent = '';
        let hasUsedTools = false;

        // é¡¯ç¤ºè¼‰å…¥æŒ‡ç¤ºå™¨åœ¨å›è¦†å…§å®¹å€
        const loadingIndicator = createLoadingIndicator();
        responseContent.appendChild(loadingIndicator);

        // æ§‹å»ºè«‹æ±‚é«”
        const requestBody = JSON.stringify({
            query: userQuery,
            history: conversationHistory
        });

        try {
            // ä½¿ç”¨ fetch ç™¼é€ POST è«‹æ±‚ï¼Œç„¶å¾Œæ‰‹å‹•è™•ç† SSE
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream',
                },
                body: requestBody
            });

            if (!response.ok) {
                throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status} ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const eventData = JSON.parse(line.slice(6));
                            await handleServerEvent(eventData, responseContent, {
                                toolLogsContent,
                                toolLogsContainer,
                                updateContent: (content) => {
                                    // ç¬¬ä¸€æ¬¡æ”¶åˆ°å…§å®¹æ™‚ç§»é™¤è¼‰å…¥æŒ‡ç¤ºå™¨
                                    if (loadingIndicator && loadingIndicator.parentNode) {
                                        loadingIndicator.remove();
                                    }
                                    currentContent += content;
                                    responseContent.innerHTML = marked.parse(currentContent);
                                },
                                markToolsUsed: () => {
                                    if (!hasUsedTools) {
                                        hasUsedTools = true;
                                        // æ¸…é™¤"æœªä½¿ç”¨å·¥å…·"çš„æç¤ºä¿¡æ¯ä¸¦æ›´æ–°å·¥å…·æ—¥èªŒæ¨™é¡Œ
                                        toolLogsContent.innerHTML = '';
                                        updateToolLogsForActiveUse(toolLogsContainer);
                                    }
                                }
                            });
                        } catch (e) {
                            console.warn('è§£æ SSE äº‹ä»¶å¤±æ•—:', e);
                        }
                    }
                }
            }

        } catch (error) {
            console.error('API è«‹æ±‚å¤±æ•—:', error);
            
            let errorMessage = 'æŠ±æ­‰ï¼Œç™¼ç”Ÿäº†éŒ¯èª¤ã€‚';
            if (error.name === 'NetworkError' || error.message.includes('Failed to fetch')) {
                errorMessage = 'ç¶²è·¯é€£ç·šç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹å¾Œå†è©¦ã€‚';
            } else if (error.message.includes('500')) {
                errorMessage = 'ä¼ºæœå™¨å…§éƒ¨éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚';
            } else if (error.message.includes('429')) {
                errorMessage = 'è«‹æ±‚å¤ªéé »ç¹ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚';
            } else if (error.message.includes('401') || error.message.includes('403')) {
                errorMessage = 'API èªè­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥é…ç½®ã€‚';
            }
            
            responseContent.innerHTML = marked.parse(errorMessage);
        } finally {
            // ç§»é™¤å¯èƒ½ä»åœ¨çš„è¼‰å…¥æŒ‡ç¤ºå™¨
            if (loadingIndicator && loadingIndicator.parentNode) {
                loadingIndicator.remove();
            }
            
            // æ›´æ–°å°è©±æ­·å²
            conversationHistory.push({ role: 'user', content: userQuery });
            if (currentContent) {
                conversationHistory.push({ role: 'assistant', content: currentContent });
            }
        }
    }

    /**
     * è™•ç†ä¼ºæœå™¨ç™¼é€çš„äº‹ä»¶
     */
    async function handleServerEvent(eventData, responseContent, helpers) {
        switch (eventData.type) {
            case 'agent_action':
                // æ¨™è¨˜å·²ä½¿ç”¨å·¥å…·
                helpers.markToolsUsed();
                addToolLogEntry(helpers.toolLogsContent, 'action', `é–‹å§‹åŸ·è¡Œå·¥å…·: ${eventData.tool_name}`, eventData);
                expandToolLogs(helpers.toolLogsContainer);
                break;

            case 'tool_end':
                addToolLogEntry(helpers.toolLogsContent, 'result', `å·¥å…·åŸ·è¡Œå®Œæˆ: ${eventData.tool_name}`, eventData);
                break;

            case 'content':
                helpers.updateContent(eventData.content);
                scrollToBottom();
                break;

            case 'agent_finish':
                // æœ€çµ‚å›è¦†å®Œæˆï¼Œä¸éœ€è¦é¡å¤–è™•ç†
                break;

            case 'error':
                responseContent.innerHTML = marked.parse(`éŒ¯èª¤: ${eventData.message}`);
                break;

            default:
                console.warn('æœªçŸ¥çš„äº‹ä»¶é¡å‹:', eventData.type);
        }
    }

    /**
     * åœ¨èŠå¤©è¦–çª—ä¸­é¡¯ç¤ºä¸€æ¢è¨Šæ¯
     * @param {string} role - 'user' æˆ– 'assistant'
     * @param {string} content - è¨Šæ¯å…§å®¹
     */
    function displayMessage(role, content) {
        const messageDiv = createMessageDiv(role);
        if (role === 'assistant') {
            // AI å›è¦†ä½¿ç”¨ Markdown æ¸²æŸ“
            messageDiv.innerHTML = marked.parse(content);
        } else {
            // ç”¨æˆ¶è¨Šæ¯ä¿æŒç´”æ–‡å­—
            messageDiv.textContent = content;
        }
        scrollToBottom();
    }
    
    /**
     * å»ºç«‹ä¸€å€‹è¨Šæ¯ DOM å…ƒç´ 
     * @param {string} role - 'user' æˆ– 'assistant'
     * @returns {HTMLDivElement}
     */
    function createMessageDiv(role) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${role}-message`);
        chatBox.appendChild(messageDiv);
        return messageDiv;
    }

    /**
     * å‰µå»ºå°è©±å®¹å™¨ï¼ŒåŒ…å«å·¥å…·æ—¥èªŒå’ŒAIå›è¦†å€åŸŸ
     * @returns {Object} åŒ…å«å®¹å™¨å’Œå„éƒ¨åˆ†çš„å¼•ç”¨
     */
    function createConversationContainer() {
        // å‰µå»ºä¸»å°è©±å®¹å™¨
        const conversationDiv = document.createElement('div');
        conversationDiv.classList.add('message', 'assistant-message');
        
        // å‰µå»ºå·¥å…·æ—¥èªŒå®¹å™¨
        const { container: toolLogsContainer, content: toolLogsContent } = createToolLogsContainer(false);
        
        // å‰µå»ºAIå›è¦†å…§å®¹å€åŸŸ
        const responseContent = document.createElement('div');
        responseContent.classList.add('response-content');
        
        // æŒ‰é †åºæ·»åŠ ï¼šå·¥å…·æ—¥èªŒåœ¨ä¸Šï¼ŒAIå›è¦†åœ¨ä¸‹
        conversationDiv.appendChild(toolLogsContainer);
        conversationDiv.appendChild(responseContent);
        
        // æ’å…¥åˆ°èŠå¤©è¦–çª—
        chatBox.appendChild(conversationDiv);
        
        return {
            conversationDiv,
            toolLogsContainer,
            toolLogsContent,
            responseContent
        };
    }

    /**
     * ç¦ç”¨æˆ–å•Ÿç”¨è¼¸å…¥è¡¨å–®
     * @param {boolean} disabled - æ˜¯å¦ç¦ç”¨
     */
    function toggleForm(disabled) {
        userInput.disabled = disabled;
        sendButton.disabled = disabled;
        userInput.focus();
    }

    /**
     * å‰µå»ºå·¥å…·æ—¥èªŒå®¹å™¨ï¼ˆä¸è‡ªå‹•æ’å…¥åˆ° DOMï¼‰
     */
    function createToolLogsContainer(hasTools = false) {
        const container = document.createElement('div');
        container.classList.add('tool-logs-container');
        
        // å‰µå»ºæ¨™é¡Œåˆ—
        const header = document.createElement('div');
        header.classList.add('tool-logs-header');
        
        const title = document.createElement('h4');
        title.classList.add('tool-logs-title');
        title.textContent = 'ğŸ”§ å·¥å…·åŸ·è¡Œæ—¥èªŒ';
        
        const toggleIcon = document.createElement('span');
        toggleIcon.classList.add('toggle-icon');
        toggleIcon.textContent = 'â–¼';
        
        header.appendChild(title);
        header.appendChild(toggleIcon);
        
        // å‰µå»ºå…§å®¹å€åŸŸ
        const content = document.createElement('div');
        content.classList.add('tool-logs-content');
        
        // å¦‚æœæ²’æœ‰å·¥å…·èª¿ç”¨ï¼Œé¡¯ç¤ºæç¤ºä¿¡æ¯
        if (!hasTools) {
            const noToolsMsg = document.createElement('div');
            noToolsMsg.classList.add('tool-log-entry');
            noToolsMsg.style.fontStyle = 'italic';
            noToolsMsg.style.color = '#6c757d';
            noToolsMsg.textContent = 'æ­¤æ¬¡å›è¦†æœªä½¿ç”¨ä»»ä½•å·¥å…·';
            content.appendChild(noToolsMsg);
        }
        
        container.appendChild(header);
        container.appendChild(content);
        
        // æ·»åŠ æ”¶æŠ˜åŠŸèƒ½
        header.addEventListener('click', () => toggleToolLogs(container));
        
        // æ¢å¾©ç”¨æˆ¶åå¥½çš„æ”¶æŠ˜ç‹€æ…‹
        const isCollapsed = localStorage.getItem('toolLogsCollapsed') === 'true';
        if (isCollapsed) {
            content.classList.add('collapsed');
            toggleIcon.classList.add('collapsed');
        }
        
        return { container, content };
    }

    /**
     * åˆ‡æ›å·¥å…·æ—¥èªŒçš„å±•é–‹/æ”¶æŠ˜ç‹€æ…‹
     */
    function toggleToolLogs(container) {
        const content = container.querySelector('.tool-logs-content');
        const icon = container.querySelector('.toggle-icon');
        
        content.classList.toggle('collapsed');
        icon.classList.toggle('collapsed');

    /**
     * æ·»åŠ å·¥å…·æ—¥èªŒæ¢ç›®
     */
    function addToolLogEntry(content, type, message, eventData) {
        const entry = document.createElement('div');
        entry.classList.add('tool-log-entry', `tool-log-${type}`);
        
        const timestamp = new Date().toLocaleTimeString();
        const timestampSpan = document.createElement('span');
        timestampSpan.classList.add('timestamp');
        timestampSpan.textContent = timestamp;
        
        const messageDiv = document.createElement('div');
        
        if (type === 'action') {
            messageDiv.innerHTML = `
                <span class="tool-name">${eventData.tool_name}</span> 
                - ${message}
                ${eventData.tool_input ? '<br><small>åƒæ•¸: ' + JSON.stringify(eventData.tool_input, null, 2) + '</small>' : ''}
            `;
        } else if (type === 'result') {
            const truncatedOutput = eventData.tool_output && eventData.tool_output.length > 200 
                ? eventData.tool_output.substring(0, 200) + '...'
                : eventData.tool_output;
            
            messageDiv.innerHTML = `
                <span class="tool-name">${eventData.tool_name}</span> 
                - ${message}
                ${truncatedOutput ? '<br><small>çµæœ: ' + truncatedOutput + '</small>' : ''}
            `;
        } else {
            messageDiv.textContent = message;
        }
        
        entry.appendChild(timestampSpan);
        entry.appendChild(messageDiv);
        content.appendChild(entry);
        
        // æ»¾å‹•åˆ°æ—¥èªŒåº•éƒ¨
        content.scrollTop = content.scrollHeight;
        scrollToBottom();
    }

    /**

    function createLoadingIndicator() {

        dots.classList.add('loading-dots');
        
        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dots.appendChild(dot);
        }
        
        indicator.appendChild(text);
        indicator.appendChild(dots);
        
        return indicator;
    }
